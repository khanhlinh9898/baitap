<html lang="en">

<body>
    <script>
        let r=5
        const PI=3.14
        console.log("C="+(r*2*PI))
        console.log("S="+(r**2*PI))
        let x=3
        let y=6
        let z=8
        console.log("p1="+((x+3*y-z)**5))
        console.log("p2="+(x-2*y)/z)
        console.log("p3="+(x+y+z))
    </script>
